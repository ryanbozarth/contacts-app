<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Contacts</h1>
        <h3>Add a contact</h3>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName" class="form-control" required>
                <br>
                <label>Last Name</label>
                <input type="text" id="lastName" class="form-control" required>
                <br>
                <label>Phone Number</label>
                <button class="additionalPhone btn-primary">Add Phone Number</button>
                <div class="addPhone">
                    <input type="tel" id="phoneNumber" class="form-control" required>
                  
                </div>
                <br>
                <button class="additionalAddress btn-primary">Add Address</button>
                <div class="containAddress">
                    <div class="addAddress">
                        <label>Street</label>
                        <input type="text" class="form-control street">
                        <br>
                        <label>City</label>
                        <input type="text" class="form-control city">
                        <br>
                        <label>State</label>
                        <input type="text" class="form-control state">
                        <br>
                    </div>
                </div>
                <input type="submit" id="submitForm" class="form-control btn-primary">
                <br>
            </div>
        </form>
        <div class="right-column" id="#aside">
            <h4 class="first-and-last-name-card"></h4>
            <p class="first-name-card"></p>
            <p class="last-name-card"></p>
            <p class="phone-card"></p>
            <p class="address-card"></p>
        </div>
        <h2>Contacts</h2>
        <ul id="addressBook">
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
